<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS link -->
    <link rel="stylesheet" href="styles.css">

    <!-- Website tab icon -->
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />

    <!-- Website title -->
    <title>Dice Game</title>

</head>
<body class="background">
    
    <!-- Title Div -->
    <div class="center"><h1 class="title">DICE GAME</h1></div>

    <!-- Button -->
    <div class="center flex-container rule"> 
        <button class="btn" id="btn">CLICK TO ROLL!</button>
    </div>
    <audio id="btn-sound">
        <source src="sounds/sound.mp3" type="audio/mpeg">
    </audio>

    <!-- Dice div -->
    <div class="center flex-container">
        <div class="dice">
            <span class="number" id="dice-one">Player 1</span>
        </div>
        <div class="dice" >
            <span class="number" id="dice-two">Player 2</span>
        </div>
    </div>

    <!-- PLayer winner div -->
    
    <div class="center flex-container" >
        <span id="winner">Winner here!</span>
    </div>



    <!-- JS link -->
    <script src = "index.js"></script>
</body>
</html>
